<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(../assets/bg2.png);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 60px 20px 0; 
            background-color: rgba(0, 0, 0, 0.7);
        }

        #logo {
            font-family: 'Orbitron', sans-serif; 
            font-size: 2rem;
            color: #fff;
            margin-left: 20px;
        }

        #logo:hover{
            color: #DC143C;
            transition: 0.3s;
        }
        nav {
            display: flex;
            gap: 20px;
            padding-right: 20px;
            padding-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 100px;
            margin-left: auto;
            margin-top: 180px;
            padding-right: 75px;
        }

        .button {
            background-color: #DC143C;
            border: 2px solid #DC143C; /* Added 'solid' to specify the border style */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s; /* Added border-color transition */
        }
    
        .button:hover {
            background-color: transparent;
            border-width: 2px;
            border-color: #DC143C;
        }

        a:hover{
            color: #DC143C;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">OPOC</div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">SERVICES</a>
        </nav>
    </header>

    <div class="button-container">
        <a href="form.html" class="button">RENT VEHICLE</a>
        <a href="result.html" class="button">SEE VEHICLE</a>
    </div>
</body>
</html>
